<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>NODB Pass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
     <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-generate">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="generate-form" action="#" method="post" role="form" style="display: block;">
                  <h2>GENERATE</h2>

                    <div class="alert alert-danger" id="password_error">
                      <strong>Error!</strong> Your password and confirmation don't match!
                    </div>
                    <div class="alert alert-success" id="password_hash">
                      Your password is: <b id="hash"></b>
                    </div>
                    <div class="form-group">
                      <input type="text" name="username" id="username" tabindex="2" class="form-control" placeholder="Username" required value="">
                    </div>
                    <div class="form-group">
                      <input type="text" name="service" id="service" tabindex="1" class="form-control" placeholder="Service" required value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password" required value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password-again" id="password-again" tabindex="4" class="form-control" placeholder="Password Confirmation" required value="">
                    </div>
                    <div class="col-xs-6 form-group pull-right">
                          <input type="submit" tabindex="5" class="form-control btn btn-generate" value="Submit">
                    </div>
                </form>
                <form id="recover-form" action="#" method="post" role="form" style="display: none;">
                  <h2>RECOVER</h2>
                  <div class="alert alert-danger" id="password_error_2">
                      <strong>Error!</strong> Your password and confirmation don't match!
                    </div>
                    <div class="alert alert-success" id="password_hash_2">
                      Your password is: <b id="hash_2"></b>
                    </div>
                  <div class="form-group">
                    <input type="text" name="username_2" id="username_2" tabindex="2" class="form-control" placeholder="Username" required value="">
                  </div>
                  <div class="form-group">
                    <input type="text" name="service_2" id="service_2" tabindex="1" class="form-control" placeholder="Service" required value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password_2" id="password_2" tabindex="3" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="col-xs-6 form-group pull-right">
                      <input type="submit" name="generate-submit" id="generate-submit" tabindex="4" class="form-control btn btn-generate" value="Submit">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6 tabs">
                <a href="#" class="active" id="generate-form-link"><div class="generate">GENERATE</div></a>
              </div>
              <div class="col-xs-6 tabs">
                <a href="#" id="recover-form-link"><div class="recover">RECOVER</div></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
      <div class="container">
          <div class="col-md-10 col-md-offset-1 text-center">
              <h6 style="font-size:14px;font-weight:100;color: #fff;">UI created by <a href="http://hashif.com" style="color: #fff;" target="_blank">Hashif</a></h6>
          </div>
      </div>
  </footer>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.3.1/js/md5.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
